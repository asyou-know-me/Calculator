<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Calculator by shabzi</title>
	<link rel="stylesheet" href="calc.css">
</head>
<body>
	<div id="main">
		<input id="display" type="text" readonly>
		<div id="keys">
			<button onclick="appendFnc('+')" id="btn1">+</button>
			<button onclick="appendFnc('7')" >7</button>
			<button onclick="appendFnc('8')" >8</button>
			<button onclick="appendFnc('9')" >9</button>
			<button onclick="appendFnc('-')"  id="btn1">-</button>
			<button onclick="appendFnc('4')" >4</button>
			<button onclick="appendFnc('5')" >5</button>
			<button onclick="appendFnc('6')" >6</button>
			<button onclick="appendFnc('*')"  id="btn1">*</button>
			<button onclick="appendFnc('1')" >1</button>
			<button onclick="appendFnc('2')" >2</button>
			<button onclick="appendFnc('3')" >3</button>
			<button onclick="appendFnc('/')" id="btn1">/</button>
			<button onclick="appendFnc('0')" >0</button>
			<button onclick="appendFnc('.')" >.</button>
			<button onclick="calcuFnc('=')"  id="btn1">=</button>
			<button onclick="clearFnc('AC')"  id="btn1">AC</button>
		</div>
	</div>
	<script src="calc.js"></script>
</body>
</html>
